<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Threat Scenarios Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #46acff, #fffae9);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .game-container {
            background-color: #2d2d2d;
            padding: 50px;
            border-radius: 8px;
            width: 1000px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .scenario {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #fff;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Cybersecurity Threat Scenarios Game</h1>
    <div class="game-container">
        <div id="scenario" class="scenario"></div>
        <div class="choices">
            <button class="btn" id="choice1"></button>
            <button class="btn" id="choice2"></button>
            <button class="btn" id="choice3"></button>
        </div>
        <div id="result" class="result"></div>
        <div id="score" class="score">Score: 0</div>
    </div>

    <script>
        const scenarios = [
            {
                question: "You receive an email from your bank asking for your account number and password. What should you do?",
                choices: [
                    { answer: "Respond with the information", isCorrect: false },
                    { answer: "Ignore the email", isCorrect: false },
                    { answer: "Report it to your bank and delete the email", isCorrect: true }
                ]
            },
            {
                question: "You receive a link from an unknown person on social media promising a free gift. What is your response?",
                choices: [
                    { answer: "Click the link to see what’s offered", isCorrect: false },
                    { answer: "Block the user and report the link", isCorrect: true },
                    { answer: "Share the link with friends", isCorrect: false }
                ]
            },
            {
                question: "You are browsing a website when a pop-up appears asking you to download a 'security update'. What should you do?",
                choices: [
                    { answer: "Download the update", isCorrect: false },
                    { answer: "Ignore and close the pop-up", isCorrect: true },
                    { answer: "Call the website’s support team", isCorrect: false }
                ]
            },
            {
                question: "You notice an unfamiliar device is connected to your home Wi-Fi. What should you do?",
                choices: [
                    { answer: "Ignore it", isCorrect: false },
                    { answer: "Change your Wi-Fi password and log out of all devices", isCorrect: true },
                    { answer: "Unplug your router", isCorrect: false }
                ]
            },
            {
                question: "You receive a phone call claiming to be from the IRS asking for your social security number. What is your response?",
                choices: [
                    { answer: "Provide your social security number", isCorrect: false },
                    { answer: "Hang up and report the call", isCorrect: true },
                    { answer: "Ask for more details before hanging up", isCorrect: false }
                ]
            },
            {
                question: "Your computer is suddenly running very slowly. What should you check for?",
                choices: [
                    { answer: "Run a virus scan", isCorrect: true },
                    { answer: "Check if there’s a Windows update", isCorrect: false },
                    { answer: "Restart your computer", isCorrect: false }
                ]
            },
            {
                question: "You’re asked to share your work login credentials with a colleague over chat for a quick task. What should you do?",
                choices: [
                    { answer: "Share the credentials", isCorrect: false },
                    { answer: "Refuse and recommend using a secure method", isCorrect: true },
                    { answer: "Ask if they can help you with the task instead", isCorrect: false }
                ]
            },
            {
                question: "A ransomware message locks your computer, demanding payment in cryptocurrency. What is the first thing you should do?",
                choices: [
                    { answer: "Pay the ransom to regain access", isCorrect: false },
                    { answer: "Disconnect your computer from the network", isCorrect: true },
                    { answer: "Restart your computer to see if it clears", isCorrect: false }
                ]
            },
            {
                question: "You see someone using your work laptop without permission. What action should you take?",
                choices: [
                    { answer: "Ask them to leave the laptop alone", isCorrect: false },
                    { answer: "Report the incident to your IT department", isCorrect: true },
                    { answer: "Tell them not to do it again", isCorrect: false }
                ]
            },
            {
                question: "You’re using a public Wi-Fi network at a café. What’s the best way to protect your information?",
                choices: [
                    { answer: "Use a VPN (Virtual Private Network)", isCorrect: true },
                    { answer: "Disable the Wi-Fi and use mobile data", isCorrect: false },
                    { answer: "Accept the network’s terms and conditions", isCorrect: false }
                ]
            },
            {
                question: "Your website asks for login credentials via a pop-up window. What should you do?",
                choices: [
                    { answer: "Enter your credentials immediately", isCorrect: false },
                    { answer: "Close the pop-up and check for phishing", isCorrect: true },
                    { answer: "Wait to see if the pop-up disappears", isCorrect: false }
                ]
            },
            {
    question: "You receive a suspicious email with a link asking you to reset your password for an online shopping account. What should you do?",
    choices: [
        { answer: "Click the link and change your password", isCorrect: false },
        { answer: "Ignore the email and delete it", isCorrect: false },
        { answer: "Manually visit the website and check for any security notifications", isCorrect: true }
    ]
},
{
    question: "You are using a shared computer and a website prompts you to save your password. What should you do?",
    choices: [
        { answer: "Save the password for convenience", isCorrect: false },
        { answer: "Use a password manager to store the password securely", isCorrect: true },
        { answer: "Write down the password on a sticky note for future reference", isCorrect: false }
    ]
},
{
    question: "You find a USB drive in your office parking lot. What do you do?",
    choices: [
        { answer: "Plug it into your computer to check for any information", isCorrect: false },
        { answer: "Hand it over to your IT department for proper investigation", isCorrect: true },
        { answer: "Throw it away", isCorrect: false }
    ]
},
{
    question: "You receive a message on your phone from an unknown number with an urgent request to transfer money to an account. What should you do?",
    choices: [
        { answer: "Immediately transfer the money to avoid legal trouble", isCorrect: false },
        { answer: "Ignore the message and report it to the authorities", isCorrect: true },
        { answer: "Reply to the message to ask for more details", isCorrect: false }
    ]
},
{
    question: "A colleague asks you to share your work password because they are in a hurry. How do you respond?",
    choices: [
        { answer: "Share the password to help them out", isCorrect: false },
        { answer: "Refuse and suggest they use their own login credentials", isCorrect: true },
        { answer: "Tell them you'll share the password later", isCorrect: false }
    ]
},
{
    question: "You receive an urgent system update notification on your computer. What should you do?",
    choices: [
        { answer: "Click the update button without checking its source", isCorrect: false },
        { answer: "Check if the update comes from a legitimate source (e.g., the operating system vendor)", isCorrect: true },
        { answer: "Ignore the update and continue working", isCorrect: false }
    ]
},
{
    question: "You receive a pop-up on your browser warning that your system is infected with a virus. What do you do?",
    choices: [
        { answer: "Click the 'Fix Now' button to remove the virus", isCorrect: false },
        { answer: "Close the pop-up and run a security scan from your antivirus software", isCorrect: true },
        { answer: "Call the number provided on the pop-up for help", isCorrect: false }
    ]
},
{
    question: "You are visiting a website and it requests you to install a browser extension to access certain content. What is your response?",
    choices: [
        { answer: "Install the extension to access the content", isCorrect: false },
        { answer: "Leave the website immediately and avoid installing any unknown software", isCorrect: true },
        { answer: "Research the extension before installing it", isCorrect: false }
    ]
},
{
    question: "You receive an email with an attachment named 'Invoice'. What should you do?",
    choices: [
        { answer: "Open the attachment immediately to review it", isCorrect: false },
        { answer: "Scan the attachment with antivirus software before opening it", isCorrect: true },
        { answer: "Reply to the sender and ask for more information", isCorrect: false }
    ]
},
{
    question: "Your organization uses multi-factor authentication (MFA). You receive a code sent to your phone but weren't trying to log in. What should you do?",
    choices: [
        { answer: "Ignore the message and continue working", isCorrect: false },
        { answer: "Report the unexpected MFA code to your IT department", isCorrect: true },
        { answer: "Try to log in with the code and change your password", isCorrect: false }
    ]
}

        ];

        let currentScenarioIndex = 0;
        let score = 0;

        function loadScenario() {
            const scenario = scenarios[currentScenarioIndex];
            document.getElementById("scenario").textContent = scenario.question;
            document.getElementById("choice1").textContent = scenario.choices[0].answer;
            document.getElementById("choice2").textContent = scenario.choices[1].answer;
            document.getElementById("choice3").textContent = scenario.choices[2].answer;
        }

        function checkAnswer(choiceIndex) {
            const scenario = scenarios[currentScenarioIndex];
            const isCorrect = scenario.choices[choiceIndex].isCorrect;
            const resultDiv = document.getElementById("result");
            
            if (isCorrect) {
                score++;
                resultDiv.textContent = "Correct!";
                resultDiv.className = "result correct";
            } else {
                resultDiv.textContent = "Incorrect. Try again.";
                resultDiv.className = "result incorrect";
            }
            
            document.getElementById("score").textContent = `Score: ${score}`;

            if (currentScenarioIndex < scenarios.length - 1) {
                currentScenarioIndex++;
                setTimeout(loadScenario, 1500);
            }
        }

        document.getElementById("choice1").addEventListener("click", () => checkAnswer(0));
        document.getElementById("choice2").addEventListener("click", () => checkAnswer(1));
        document.getElementById("choice3").addEventListener("click", () => checkAnswer(2));

        loadScenario();
    </script>

</body>
</html>
