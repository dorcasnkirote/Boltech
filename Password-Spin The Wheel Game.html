<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Password Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #01579b, #00838f);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            flex-wrap: wrap;
        }

        .wheel-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .wheel {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #4B9CD3;
            border: 8px solid #fff;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .wheel div {
            position: absolute;
            width: 20px;
            height: 80px;
            background: #fff;
            top: 50%;
            left: 50%;
            margin-top: -40px;
            margin-left: -10px;
            transform-origin: 50% 100%;
        }

        .wheel div:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 40px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }

        .wheel-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff7b54;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .wheel-btn:hover {
            background-color: #e63946;
        }

        .password-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
        }

        .password-list {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category {
            background-color: rgba(255, 255, 255, 0.1);
            width: 45%;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .password {
            background-color: #2a5298;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .password:hover {
            transform: scale(1.05);
        }

        .feedback {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }

        .score-timer {
            margin: 20px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-around;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spin the Wheel Password Game</h1>

        <div class="score-timer">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>

        <div class="game-section">
            <div class="wheel-container">
                <div id="wheel" class="wheel">
                    <div id="wheel-arrow"></div>
                </div>
                <button id="spin-btn" class="wheel-btn">Spin the Wheel</button>
            </div>

            <div class="password-box">
                <h2>Password Scenarios</h2>
                <div class="password-list">
                    <div id="weak" class="category" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <h3>Weak Passwords</h3>
                    </div>
                    <div id="strong" class="category" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <h3>Strong Passwords</h3>
                    </div>
                </div>
            </div>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <footer>
        Created for Cybersecurity Awareness | Spin the Wheel Password Game
    </footer>

    <script>
        const passwords = [
            { password: "12345", category: "weak", feedback: "This is too short and simple." },
            { password: "password123", category: "weak", feedback: "This is a common password." },
            { password: "P@ssw0rd2024", category: "strong", feedback: "This is a strong password!" },
            { password: "letmein", category: "weak", feedback: "This is a commonly guessed password." },
            { password: "mydog123", category: "weak", feedback: "Avoid using pet names." },
            { password: "Super$ecurePass", category: "strong", feedback: "This is a complex and secure password." },
            { password: "123qwe", category: "weak", feedback: "This is a predictable sequence." },
            { password: "Admin!2024", category: "strong", feedback: "This is strong, but avoid using 'admin'." },
            { password: "qwertyuiop", category: "weak", feedback: "This is a simple keyboard pattern." },
            { password: "P@ssw0rd!2024", category: "strong", feedback: "Great job! This password is complex." },
            { password: "test1234", category: "weak", feedback: "This is an obvious and easy password." },
            { password: "Secur3!Password", category: "strong", feedback: "Strong password! Good mix of characters." },
            { password: "qwertyasdf", category: "weak", feedback: "Avoid keyboard patterns." },
            { password: "Password!2", category: "strong", feedback: "Improvement needed, but decent!" },
            { password: "JohnDoe!2024", category: "weak", feedback: "Avoid using personal names." }
        ];

        let score = 0;
        let level = 1;
        let currentPassword = null;

        function spinWheel() {
            const randomIndex = Math.floor(Math.random() * passwords.length);
            currentPassword = passwords[randomIndex];
            const feedback = currentPassword.feedback;
            document.getElementById("feedback").innerText = `Spin Result: Password is "${currentPassword.password}". ${feedback}`;
            createPasswordElement(currentPassword.password);
        }

        function createPasswordElement(password) {
            const passwordElement = document.createElement('div');
            passwordElement.className = 'password';
            passwordElement.innerText = password;
            passwordElement.setAttribute('draggable', 'true');
            passwordElement.ondragstart = (e) => {
                e.dataTransfer.setData('text', e.target.innerText);
            };
            document.getElementById('weak').appendChild(passwordElement);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const draggedPassword = event.dataTransfer.getData("text");
            const targetCategory = event.target.id;
            const feedback = currentPassword.category === targetCategory
                ? `Correct! "${draggedPassword}" is a ${targetCategory} password.`
                : `Incorrect! "${draggedPassword}" is not a ${targetCategory} password.`;
            document.getElementById("feedback").innerText = feedback;

            if (currentPassword.category === targetCategory) {
                score += 10;
            }

            document.getElementById("score").innerText = score;
        }

        document.getElementById("spin-btn").addEventListener("click", spinWheel);
    </script>
</body>
</html>
