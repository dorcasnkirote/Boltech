<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Password Game</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 300px;
        }

        .wheel-container {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #2d2d2d;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            background: conic-gradient(
                #f4d03f 0deg 18deg, 
                #1abc9c 18deg 36deg, 
                #3498db 36deg 54deg, 
                #9b59b6 54deg 72deg, 
                #e74c3c 72deg 90deg, 
                #f39c12 90deg 108deg,
                #16a085 108deg 126deg, 
                #2ecc71 126deg 144deg, 
                #2980b9 144deg 162deg,
                #8e44ad 162deg 180deg, 
                #f39c12 180deg 198deg,
                #e74c3c 198deg 216deg,
                #3498db 216deg 234deg, 
                #2ecc71 234deg 252deg, 
                #f4d03f 252deg 270deg,
                #16a085 270deg 288deg,
                #9b59b6 288deg 306deg, 
                #f39c12 306deg 324deg,
                #1abc9c 324deg 342deg,
                #e74c3c 342deg 360deg
            );
            transform: rotate(0deg);
            transition: transform 1s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background-color: #2d2d2d;
            clip-path: polygon(50% 0, 100% 100%, 0% 100%);
            z-index: 2;
        }

        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .spin-button:hover {
            background-color: #16a085;
        }

        .question-container {
            margin-top: 20px;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 500px;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .options {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #1abc9c;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .correct {
            color: green;
            background-color: #2ecc71;
        }

        .incorrect {
            color: red;
            background-color: #e74c3c;
        }

        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Spin the Wheel - Password Game</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <button class="spin-button" onclick="spinWheel()">Spin the Wheel</button>
    <div class="score" id="score">Score: 0</div>
    <div class="question-container" id="question-container">
        <div id="question" class="question"></div>
        <ul id="options" class="options"></ul>
        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        let score = 0;
        const wheel = document.getElementById('wheel');
        const questionContainer = document.getElementById('question-container');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');

        const questions = [
            {
                question: "Which of the following is the best password?",
                options: ["password123", "Summer2024!", "M@rkeT!2024"],
                answer: "M@rkeT!2024",
                explanation: "A strong password contains a combination of uppercase and lowercase letters, numbers, and special characters."
            },
            {
                question: "What is the minimum length of a strong password?",
                options: ["6 characters", "8 characters", "12 characters"],
                answer: "8 characters",
                explanation: "A password should be at least 8 characters long for better security."
            },
            {
                question: "Should you use your name or birthdate in your password?",
                options: ["Yes, it's easier to remember.", "No, it's easily guessable.", "It depends on the platform."],
                answer: "No, it's easily guessable.",
                explanation: "Personal information like your name or birthdate is easy for hackers to guess."
            },
            {
                question: "Which of these is an example of a complex password?",
                options: ["12345678", "@HeLLo$32", "password1234"],
                answer: "@HeLLo$32",
                explanation: "A complex password includes a variety of characters, including uppercase and lowercase letters, numbers, and symbols."
            },
            {
                question: "What is the benefit of using a password manager?",
                options: ["It remembers all your passwords for you.", "It makes your passwords more difficult to hack.", "It encrypts your passwords."],
                answer: "It remembers all your passwords for you.",
                explanation: "A password manager stores and encrypts your passwords, making it easier to use complex passwords without having to remember each one."
            }
        ];

        let currentQuestionIndex = 0;
        let hasAnswered = false;

        function spinWheel() {
            if (hasAnswered) return;  // Prevent spinning again until the answer is selected

            const randomAngle = Math.floor(Math.random() * 1000) + 2000;
            wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';  // Quick and smooth rotation
            wheel.style.transform = `rotate(${randomAngle}deg)`;

            setTimeout(() => {
                const normalizedAngle = randomAngle % 360;
                const segment = Math.floor((360 - normalizedAngle) / 18);
                const questionIndex = segment % questions.length;
                currentQuestionIndex = questionIndex;
                displayQuestion(questions[questionIndex]);
                hasAnswered = false;  // Reset answering state
            }, 4000);
        }

        function displayQuestion(questionData) {
            questionContainer.style.display = 'block';
            questionElement.innerText = questionData.question;
            optionsElement.innerHTML = '';  // Clear previous options

            questionData.options.forEach(option => {
                const li = document.createElement('li');
                li.className = 'option';
                li.innerText = option;
                li.onclick = () => {
                    if (hasAnswered) return; // Prevent answering after one selection
                    checkAnswer(option, questionData.answer, questionData.explanation);
                };
                optionsElement.appendChild(li);
            });
        }

        function checkAnswer(selectedOption, correctAnswer, explanation) {
            hasAnswered = true;  // Prevent further answers
            const isCorrect = selectedOption === correctAnswer;
            feedbackElement.style.display = 'block';
            feedbackElement.innerText = isCorrect ? "Correct!" : `Incorrect! ${explanation}`;
            feedbackElement.className = isCorrect ? 'feedback correct' : 'feedback incorrect';
            if (isCorrect) {
                score++;
                scoreElement.innerText = `Score: ${score}`;
            }
        }
    </script>
</body>
</html>
