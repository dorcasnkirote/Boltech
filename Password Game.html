<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Knowledge Detective Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fffae9, #2d2d2d);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 30px;
            animation: fadeIn 2s;
        }

        .scenario-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .password-input {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .classification-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #ff7b54;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px;
        }

        .classification-button:hover {
            background: #e63946;
        }

        .score-timer {
            margin: 20px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-around;
        }

        .feedback {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Knowledge Detective</h1>
        <div class="score-timer">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>

        <div id="scenario-box" class="scenario-box">
            <p><strong>Scenario will appear here...</strong></p>
            <input type="text" id="password-input" class="password-input" placeholder="Enter a password to evaluate">
            <br>
            <button class="classification-button" onclick="evaluatePassword('weak')">Weak</button>
            <button class="classification-button" onclick="evaluatePassword('strong')">Strong</button>
            <button class="classification-button" onclick="evaluatePassword('improve')">Needs Improvement</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <footer>
        Created for Cybersecurity Awareness | Password Knowledge Detective Game
    </footer>

    <script>
        const scenarios = [
            { password: "12345", correct: "weak", feedback: "This is too short and simple, avoid using obvious numbers." },
            { password: "password123", correct: "weak", feedback: "Common password, too easy to guess." },
            { password: "P@ssw0rd2024", correct: "strong", feedback: "This is a strong password! It has a mix of characters, numbers, and symbols." },
            { password: "letmein", correct: "weak", feedback: "This is a common password, avoid using easily guessable words." },
            { password: "mydog123", correct: "weak", feedback: "Avoid using pet names and numbers together." },
            { password: "Super$ecurePass", correct: "strong", feedback: "Great job! This password is complex and hard to guess." },
            { password: "123qwe", correct: "weak", feedback: "This is a simple sequence, avoid simple keyboard patterns." },
            { password: "Admin!2024", correct: "improve", feedback: "While this password is decent, try to avoid using 'admin' as it is commonly targeted." },
            { password: "qwertyuiop", correct: "weak", feedback: "This is a keyboard pattern, it's easy to crack." },
            { password: "P@ssw0rd!2024", correct: "strong", feedback: "Well done! This is a strong password with upper and lower case letters, numbers, and special characters." },
            { password: "test1234", correct: "weak", feedback: "Avoid simple and obvious patterns like this." },
            { password: "Secur3!Password", correct: "strong", feedback: "Good work! This password is very secure with a combination of letters, numbers, and symbols." },
            { password: "qwertyasdf", correct: "weak", feedback: "Keyboard patterns are easily guessed, try something more random." },
            { password: "Password!2", correct: "improve", feedback: "This is better, but try adding more characters and complexity." },
            { password: "JohnDoe!2024", correct: "improve", feedback: "Avoid using personal names. It's better to mix random characters." },
            { password: "1234abcd", correct: "weak", feedback: "Simple combinations like this are vulnerable to attacks." },
            { password: "Happy&$2024", correct: "strong", feedback: "Great! A mix of upper and lowercase letters, numbers, and special characters." },
            { password: "qwerty1234", correct: "weak", feedback: "This is a predictable pattern, avoid it." },
            { password: "Secure!Th1s", correct: "strong", feedback: "Excellent! This password is secure and unpredictable." },
            { password: "Admin123", correct: "weak", feedback: "Avoid using admin or system-related terms, they're easy targets." },
            { password: "helloWorld#2024", correct: "strong", feedback: "Good password! A combination of letters, numbers, and symbols." }
        ];

        let currentScenarioIndex = 0;
        let score = 0;
        let level = 1;

        function loadScenario() {
            if (currentScenarioIndex < scenarios.length) {
                const scenario = scenarios[currentScenarioIndex];
                document.getElementById("scenario-box").querySelector("p").innerText = `Evaluate the password: ${scenario.password}`;
                document.getElementById("password-input").value = scenario.password;
                document.getElementById("feedback").innerText = "";
            } else {
                endGame();
            }
        }

        function evaluatePassword(classification) {
            const currentScenario = scenarios[currentScenarioIndex];
            const feedbackText = currentScenario.feedback;

            if (classification === currentScenario.correct) {
                score += 10;
                document.getElementById("feedback").innerText = `✅ Correct! ${feedbackText}`;
            } else {
                document.getElementById("feedback").innerText = `❌ Incorrect! ${feedbackText}`;
            }

            document.getElementById("score").innerText = score;
            document.getElementById("level").innerText = ++level;
            currentScenarioIndex++;
            setTimeout(loadScenario, 2000);
        }

        function endGame() {
            document.getElementById("scenario-box").innerHTML = `<p>🎉 Game Over! Your final score is <strong>${score}</strong> points.</p>`;
            document.getElementById("password-input").style.display = "none";
            document.querySelector(".classification-button").style.display = "none";
            document.getElementById("feedback").style.display = "none";
        }

        loadScenario();
    </script>
</body>
</html>
