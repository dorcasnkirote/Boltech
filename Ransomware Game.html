<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware Crisis: Incident Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .game-container {
            width: 70%;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff5c5c;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        #timer {
            font-size: 28px;
            margin-top: 20px;
            color: #ff5c5c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #conversation, #team-actions, #game-over {
            font-size: 22px;
            margin-top: 20px;
            color: #f2f2f2;
        }

        .btn {
            background-color: #ff5c5c;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff3333;
        }

        .btn:active {
            background-color: #cc0000;
        }

        .cyber-team {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .cyber-team .btn {
            background-color: #28a745;
        }

        .cyber-team .btn:hover {
            background-color: #218838;
        }

        #game-over {
            font-size: 30px;
            color: #ff5c5c;
            display: none;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        #outcome {
            font-size: 24px;
            color: white;
        }

    </style>
</head>
<body>

<div class="game-container">
    <h1>Ransomware Crisis: Incident Response</h1>
    <div id="timer">Time Left: <span id="timer-value">10:00</span></div>

    <div id="conversation">
        <p>The attacker has encrypted critical files. What will you do?</p>
        <button class="btn" id="startBtn">Start Negotiation</button>
    </div>

    <div id="team-actions" style="display: none;">
        <p>Choose a response from your Cybersecurity Team:</p>
        <div class="cyber-team">
            <button class="btn" id="firewallBtn">Consult Firewall Expert</button>
            <button class="btn" id="decryptionBtn">Consult Decryption Expert</button>
            <button class="btn" id="backupBtn">Consult Backup Expert</button>
        </div>
    </div>

    <div id="game-over">
        <p id="outcome"></p>
        <button class="btn" onclick="restartGame()">Restart Game</button>
    </div>
</div>

<script>
    let timerValue = 600; // 10 minutes in seconds
    let timerInterval;
    let score = 0;
    let attackerResponse = "The files are encrypted, pay up to get them back!";
    let playerDecisions = [];
    let currentPhase = 0;

    // Update the timer every second
    function updateTimer() {
        let minutes = Math.floor(timerValue / 60);
        let seconds = timerValue % 60;
        document.getElementById('timer-value').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        
        if (timerValue === 0) {
            endGame("Time's up! You failed to resolve the ransomware attack.");
        } else {
            timerValue--;
        }
    }

    // Start the conversation with the attacker
    function startConversation() {
        playerDecisions.push("Started negotiating with the attacker.");
        document.getElementById('conversation').innerHTML = `
            <p>The attacker says: "Your files are encrypted. Pay me $500,000 in Bitcoin or lose them forever!"</p>
            <p>What will you do?</p>
            <button class="btn" onclick="makeDecision('Pay')">Offer to Pay</button>
            <button class="btn" onclick="makeDecision('Stall')">Stall for Time</button>
            <button class="btn" onclick="makeDecision('Threaten')">Threaten Legal Action</button>
        `;
        currentPhase = 1;
        startTimer();
    }

    // Handle player decisions and update the game state
    function makeDecision(choice) {
        playerDecisions.push(choice);
        if (choice === 'Pay') {
            attackerResponse = "I will decrypt the files once the payment is confirmed.";
            score += 10;
        } else if (choice === 'Stall') {
            attackerResponse = "You're wasting my time! Pay now!";
            score += 5;
        } else if (choice === 'Threaten') {
            attackerResponse = "You can't scare me. Pay the ransom now or lose the files!";
            score -= 10;
        }
        updateConversation();
    }

    // Update the conversation after player makes a decision
    function updateConversation() {
        if (currentPhase === 1) {
            document.getElementById('conversation').innerHTML = `
                <p>The attacker says: "${attackerResponse}"</p>
                <p>Your next move:</p>
                <button class="btn" onclick="makeDecision('Pay')">Offer to Pay</button>
                <button class="btn" onclick="makeDecision('Stall')">Stall for Time</button>
                <button class="btn" onclick="makeDecision('Threaten')">Threaten Legal Action</button>
            `;
            document.getElementById('team-actions').style.display = "block";
            document.getElementById('conversation').style.display = "none";
        } else {
            document.getElementById('conversation').innerHTML = `
                <p>The attacker says: "${attackerResponse}"</p>
                <p>What do you want to do next?</p>
                <button class="btn" onclick="makeDecision('Pay')">Offer to Pay</button>
                <button class="btn" onclick="makeDecision('Stall')">Stall for Time</button>
                <button class="btn" onclick="makeDecision('Threaten')">Threaten Legal Action</button>
            `;
        }
    }

    // Consult with a cybersecurity expert
    function consultTeam(expertType) {
        playerDecisions.push(`Consulted ${expertType} expert`);
        if (expertType === 'Firewall') {
            attackerResponse = "The firewall is vulnerable. We need to patch it.";
        } else if (expertType === 'Decryption') {
            attackerResponse = "We have a possible decryption tool, but itâ€™s risky.";
        } else if (expertType === 'Backup') {
            attackerResponse = "The backups are intact. We can restore the files soon.";
        }
        updateConversation();
    }

    // Start the timer
    function startTimer() {
        if (!timerInterval) {
            timerInterval = setInterval(updateTimer, 1000);
        }
    }

    // End the game with a message
    function endGame(message) {
        clearInterval(timerInterval);
        document.getElementById('game-over').style.display = "block";
        document.getElementById('outcome').textContent = `${message} Your final score is: ${score}`;
        document.getElementById('timer').style.display = "none";
    }

    // Restart the game
    function restartGame() {
        window.location.reload();
    }

    // Event Listeners for buttons
    document.getElementById('startBtn').addEventListener('click', startConversation);
    document.getElementById('firewallBtn').addEventListener('click', function() { consultTeam('Firewall') });
    document.getElementById('decryptionBtn').addEventListener('click', function() { consultTeam('Decryption') });
    document.getElementById('backupBtn').addEventListener('click', function() { consultTeam('Backup') });
</script>

</body>
</html>
